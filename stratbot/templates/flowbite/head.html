{% load static %}
{% load compress %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Real-time alerts and market scans for stocks/crypto, based on #thestrat by Rob Smith">
    <meta name="author" content="T3">
    {#  <meta name="generator" content="Hugo 0.79.0">#}

    <title>{% block title %}Dashboard{% endblock title %} | STAT Analytics Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    {% compress  css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress css %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
{#    <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#5bbad5">#}
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@">
    <meta name="twitter:creator" content="@">
    <meta name="twitter:title" content="STAT Analytics - Stock/Crypto Scanner">
    <meta name="twitter:description"
          content="Real-time alerts and market scans for stocks/crypto, based on #thestrat by Rob Smith">
    <meta name="twitter:image" content="https://app.stratalerts.com">

    <!-- Facebook -->
    <meta property="og:url" content="./">
    <meta property="og:title" content="STAT Analytics - Stock/Crypto Scanner">
    <meta property="og:description"
          content="Real-time alerts and market scans for stocks/crypto, based on #thestrat by Rob Smith">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../images/og-image.jpg">
    <meta property="og:image:type" content="image/png">
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    {% compress js %}
    <script type="text/javascript" defer src="{% static "js/htmx/htmx.min.js" %}"></script>
    <script type="text/javascript" defer src="{% static "js/htmx/ext/debug.js" %}"></script>
    {% endcompress js %}
    {% block extra_css %}{% endblock %}
</head>
